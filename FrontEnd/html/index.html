<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8" />
    <title>Movies Cards</title>
    <!-- jQuery -->
    <script src="https://code.jquery.com/jquery-3.7.1.min.js"
            integrity="sha256-/JqT3SQfawRcv/BIHPThkBvs0OEvtFFmqPF/lYI/Cxo="
            crossorigin="anonymous"></script>
    <link rel="stylesheet" href="../CSS/Styles.css">
    <link rel="stylesheet" href="../CSS/moviesCard.css">
</head>
<body>
    <header>
        <div class="nav-buttons">
            <button class="nav-button active">Home</button>
            <button class="nav-button" onclick="location.href='MyMovies.html'">My Movies</button>
        </div>
    </header>

    <div class="container">
        <h1>Movies</h1>
        <button id="loadMoviesBtn" class="btn">Load Movies</button>
        <div id="movies-container" class="movie-grid">
            <!-- Movie cards will be appended here -->
        </div>
    </div>

    <!-- Include movies.js which sets up the movies variable -->
    <script src="../JS/ran/movies.js"></script>
    
    <!-- Include the shared movie utility library -->
    <script src="../JS/Models/movie.js"></script>
    
    <!-- Page-specific initialization -->
    <script>
        $(document).ready(function() {
            // Set up click handler for the Load Movies button
            $('#loadMoviesBtn').on('click', function() {
                // Call the function to load and display movies
                MovieUtils.initIndexPage();
            });
        });
    </script>
</body>
</html>
