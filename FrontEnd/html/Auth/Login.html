<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8" />
    <title>Movies Cards</title>
    <!-- jQuery -->
    <script src="https://code.jquery.com/jquery-3.7.1.min.js"
            integrity="sha256-/JqT3SQfawRcv/BIHPThkBvs0OEvtFFmqPF/lYI/Cxo="
            crossorigin="anonymous"></script>
    <link rel="stylesheet" href="../../CSS/Styles.css">  
    <link rel="stylesheet" href="../../CSS/Auth.css">   
    <script src="../../JS/Models/User.js"></script>

    <script src="../../JS/layout/Header.js"></script>
    <script>
        $(document).ready(function() {
            // Check if user is already logged in
            const userToken = localStorage.getItem('jwtToken');
            if (userToken) {
                // Redirect to homepage if logged in
                window.location.href = '../index.html';
                return;
            }
    
            // Handle login form submission
            $('#loginForm').on('submit', function(event) {
                event.preventDefault();
    
                const user = {
                    name: '',
                    email: $('#email').val(),
                    password: $('#password').val(),
                    active: true,
                };
    
                // API call to log in the user
                UserManager.ajaxCall(
                    'POST',
                    '/api/Users/LoginJWT',
                    JSON.stringify(user),
                    function(response) {
                        // Store JWT token in localStorage
                        if (response.token) {
                            localStorage.setItem('jwtToken', response.token);
                        }
    
                        // Redirect to homepage
                        window.location.href = '../index.html';
                    },
                    function(error) {
                        console.error('Login failed:', error);
                        alert(error.responseJSON?.message || 'Login failed. Please try again.');
                    }
                );
            });
        });
    </script>

</head>
<body>
    <header>
        
    </header>
    <div class="auth-container">
        <h1 class="auth-title">Log In</h1>
        <form id="loginForm" class="auth-form">
            <div class="auth-form-group">
                <label for="email" class="auth-label">Username:</label>
                <input type="text" id="email" name="email" class="auth-input" required>
            </div>
            <div class="auth-form-group">
                <label for="password" class="auth-label">Password:</label>
                <input type="password" id="password" name="password" class="auth-input" required>
            </div>
            <button type="submit" class="auth-btn">Log In</button>
        </form>
        <div class="auth-links">
            <a href="ForgotPassword.html" class="auth-link">Forgot Password?</a>
            <a href="Register.html" class="auth-link">Register</a>
        </div>
    </div>
</html>
