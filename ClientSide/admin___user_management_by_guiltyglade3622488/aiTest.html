<!doctype html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>AI Test Call</title>
    <!-- Include jQuery -->
    <script src="https://code.jquery.com/jquery-3.7.1.min.js"></script>
</head>
<body>
    <div class="container mt-5">
        <h1 class="mb-4">test ai call</h1>
        <form id="myForm">
            <input type="text" id="inputText" placeholder="Enter text">
            <button type="submit">Submit</button>
        </form>
        <div id="output"></div>
    </div>
    <script>
        async function query(data) {
            const response = await fetch(
                "https://router.huggingface.co/hf-inference/models/j-hartmann/emotion-english-distilroberta-base",
                {
                    headers: {
                        Authorization: "Bearer hf_xxxxxxxxxxxxxxxxxx",
                        "Content-Type": "application/json",
                    },
                    method: "POST",
                    body: JSON.stringify(data),
                }
            );
            const result = await response.json();
            return result;
        }

        document.getElementById('myForm').addEventListener('submit', async function(event) {
            event.preventDefault();
            const inputText = document.getElementById('inputText').value;
            const outputDiv = document.getElementById('output');

            try {
                const response = await query({ inputs: inputText });
                outputDiv.innerHTML = JSON.stringify(response);
                console.log('Response:', response);
                // Print the first label from the response array
                if (Array.isArray(response) && response.length > 0 && Array.isArray(response[0]) && response[0].length > 0) {
                    const firstLabel = response[0][0].label;
                    console.log('First label:', firstLabel);
                    outputDiv.innerHTML += `<br>First label: <strong>${firstLabel}</strong>`;
                }
            } catch (error) {
                console.error('Error:', error);
                outputDiv.innerHTML = 'Error occurred while fetching data.';
            }
        });
    </script>
</body>
</html>
